<!DOCTYPE html>
<html ng-app="cbApp">
<head>
    <title>Contacts Book</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/my-js.js"></script>
</head>
<body ng-controller="cbCtrl">
    <table cellpadding="2" cellspacing="2" border="1">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr ng-repeat="contact in result">
            <td>{{contact.Id}}</td>
            <td>{{contact.FirstName}}</td>
            <td>{{contact.LastName}}</td>
            <td>{{contact.Address}}</td>
            <td>{{contact.Email}}</td>
            <td>{{contact.Phone}}</td>
        </tr>
    </table>
</body>
</html>
